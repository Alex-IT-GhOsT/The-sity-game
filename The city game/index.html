<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Игра в города на JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="text">
            Игра в города
        </div>
        <input type="text" id="field">
        <div id="message"></div>
        <div class="city"></div>
        <div class="cities">
            <div class="you">
                <ol>Твои города</ol>
            </div>
            <div class="computer">
                <ol>Города соперника</ol>
            </div>
        </div>
        <div class="link">
            <a href="#" class="reload">Сыграть еще разок?</a>
        </div>
        <div class="timer">
            <span>Вы проиграете через:</span>
        </div>
    </div>
    
</body>
<script src="js.js"></script>
</html>
